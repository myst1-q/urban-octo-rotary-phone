
<div style="margin: 50px;">
    <div>
        <mat-form-field>
            <mat-label>Choose the country</mat-label>
            <mat-select  (selectionChange)="onCountryChange($event)">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let country of  countries" [value]="country.countryName">
                {{country.countryName}}
              </mat-option>
              
            </mat-select>
      </mat-form-field>
      
    </div>
    
<div *ngIf="countryflag">
    <mat-form-field >
        <mat-label>Choose the state</mat-label>
        <mat-select (selectionChange)="onStateChange($event)" >
            <mat-option>--</mat-option>
            <mat-option *ngFor="let state of  states1" [value]="state">
              {{ state}}
            </mat-option>
        </mat-select>
  </mat-form-field>
</div>
<div>
    <mat-form-field *ngIf="stateflag">
        <mat-label>Choose the city</mat-label>
        <mat-select (selectionChange)="onCityChange($event)" >
            <mat-option>--</mat-option>
            <mat-option *ngFor="let city of  city1" [value]="city">
              {{city}}
            </mat-option>
        </mat-select>
  </mat-form-field>
</div>

<div>
    <mat-form-field *ngIf="cityflag">
        <mat-label>Choose the DC</mat-label>
        <mat-select (selectionChange)="onDcChange()">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let dc of  dc1" [value]="dc">
              {{dc}}
            </mat-option>
        </mat-select>
  </mat-form-field>
</div>
   
  </div>
